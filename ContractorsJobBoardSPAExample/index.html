<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    <script src="Scripts/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8"/>
</head>
<body>
<div ng-app="JobBoard">
    <div ng-controller="RegisterController">
        <script type="text/ng-template" id="register.html">
            <div class="modal-header">
                <h3 class="modal-title">Register</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordInput">Password</label>
                        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" ng-model="confirmPassword">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
         <button type="button" class="btn btn-default" ng-click="open()">Register</button>
    </div>

    <div ng-controller="LoginController">
        <script type="text/ng-template" id="login.html">
            <div class="modal-header">
                <h3 class="modal-title">Login</h3>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <button type="button" class="btn btn-default" ng-click="open()">Login</button>
    </div>
</div>
</body>
</html>
