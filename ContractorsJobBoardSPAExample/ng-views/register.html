<div ng-controller="RegisterController">
    <div>
        <h3>Register</h3>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
            </div>
            <div class="form-group">
                <label for="confirmPasswordInput">Password</label>
                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Password" ng-model="confirmPassword">
            </div>
        </form>
    </div>
    <div>
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
